<!-- Example of ngIf-->
<div class="container-fluid">
	<h2>Product Details</h2>
	<dl>
		<dt>Name</dt>
		<dd>{{product.Name}}</dd>
		<dt>Price</dt>
		<dd>{{product.Price}}</dd>
		<dt class="form-switch">
			<input type="checkbox"name="preview" ngModel #preview="ngModel" class="form-check-input">
			{{(preview.value)?'Hide Preview':'Show Preview'}}
		</dt>
		<dd *ngIf="preview.value">
			<img [src]="product.Preview" width="200" height="200">
		</dd>
	</dl>
</div>
