<!-- Ex-NASA API in tabular form with nested iterator in ngfor-->
<div class="container-fluid">
    <h2>Mars Photos</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Photo Id</th>
                <th>Camera Name</th>
                <th>Image</th>
                <th>Rover Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of MarsObject.photos">
                <td>{{item.id}}</td>
                <td>{{item.camera.full_name}}</td>
                <td>
                    <img [src]="item.img_src" width="100" height="100">
                </td>
                <td>
                    {{item.rover.name}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
