<div class="container-fluid">
	<h2>Table</h2>
	<table [border]="tableBorder" [width]="tableWidth" [attr.height]="tableHeight">
		<tr>
			<td>{{product.Name}}</td>
		</tr>
	</table>
	<h2>Product Details</h2>
	<dl>
		<dt>Name</dt>
		<dd>{{product.Name}}</dd>
		<dt>Price</dt>
		<dd>{{product.Price}}</dd>
		<dt>Stock</dt>
		<dd><input type="checkbox" [checked]="product.Stock">Available</dd>
	</dl>
</div>
