<h3 class="bg-primary text-center text-light">Image Upload with Preview</h3>
     
<div >
  <form [formGroup]="myForm" (ngSubmit)="submit()">
       
    <div class="form-group mt-2">
        <label for="name">Name:</label>
        <input 
            formControlName="name"
            id="name" 
            type="text" 
            class="form-control">
        <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
            <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</div>
            <div *ngIf="f['name'].errors && f['name'].errors['minlength']">Name should be 3 character.</div>
        </div>
    </div>
      
    <div class="form-group mt-2">
        <label for="file">File:</label>
        <input 
            formControlName="file"
            id="file" 
            type="file" 
            class="form-control"
            (change)="onFileChange($event)">
        <div *ngIf="f['file'].touched && f['file'].invalid" class="alert alert-danger">
            <div *ngIf="f['file'].errors && f['file'].errors['required']">File is required.</div>
        </div>
    </div>
      
    <img class="mt-3 ms-2 border border-dark rounded" [src]="imageSrc" *ngIf="imageSrc" style="height: 450px; width:450px">
    <div class="mt-3 ms-2">   
        <button class="btn btn-primary" [disabled]="myForm.invalid" type="submit">Submit</button>
    </div>
</form>
</div>
