<h1 mat-dialog-title>Login</h1>
<div mat-dialog-content>
    <form #frmLogin="ngForm" (submit)="LoginClick(frmLogin.value)">
        <div>
            <mat-form-field appearance="outline">
                <mat-label>User Id</mat-label>
                <input name="UserId" ngModel #UserId="ngModel" matInput placeholder="User Id" type="text">
            </mat-form-field>
        </div>
    
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input name="Password" ngModel #Password="ngModel" matInput placeholder="Password" type="password">
            </mat-form-field>
        </div>
        
        <div>
            <button mat-raised-button color="primary">Login</button>
        </div>
    </form>
</div>

<div>
    <a routerLink="/register">New User? Register</a>
</div>
